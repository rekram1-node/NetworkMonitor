project_name: networkmonitor

env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - go mod tidy
    - go mod download
    - go generate ./...

snapshot:
  name_template: "{{ .Tag }}"

gomod:
  proxy: true
  env:
    - GOPRIVATE=gitlab.private.com

builds:
  - id: networkmonitor
    main: .
    binary: networkmonitor
    env:
      - CGO_ENABLED=0
    targets:
      - darwin_amd64
      - darwin_arm64
      - linux_arm_5
      - linux_arm_7
      - linux_amd64
      - linux_arm64
      - windows_386
      - windows_amd64
dockers:
  -
      image_templates:
        - "rekram/network-monitor:latest-arm64v8"
        - "rekram/network-monitor:v{{ .Major }}-arm64v8"
        - "rekram/network-monitor:v{{ .Major }}.{{ .Minor }}-arm64v8"
      goos: linux
      goarch: arm64
      dockerfile: Dockerfile
      use: buildx
      build_flag_templates:
        - "--platform=linux/arm64/v8"
  -
    image_templates:
      - "rekram/network-monitor:latest-amd64"
      - "rekram/network-monitor:v{{ .Major }}-amd64"
      - "rekram/network-monitor:v{{ .Major }}.{{ .Minor }}-amd64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"

docker_manifests:
  - name_template:  rekram/network-monitor:v{{ .Major }}
    image_templates:
    - rekram/network-monitor:v{{ .Major }}-amd64
    - rekram/network-monitor:v{{ .Major }}-arm64v8
  - name_template:  rekrama/network-monitor:v{{ .Major }}.{{ .Minor }}
    image_templates:
    - rekram/network-monitor:v{{ .Major }}.{{ .Minor }}-amd64
    - rekram/network-monitor:v{{ .Major }}.{{ .Minor }}-arm64v8
  - name_template: rekram/network-monitor:latest
    image_templates:
    - rekram/network-monitor:latest-amd64
    - rekram/network-monitor:latest-arm64v8
